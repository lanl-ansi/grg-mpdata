language: python
os:
  - linux
  - osx
python:
  - "2.7.13"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install tox-travis
  - pip install codecov
script:
  - tox
  - ./check_version.py
after_success:
  - codecov
deploy:
  - provider: pypi
    user: ccoffrin
    password:
      secure: 
    on:
      tags: true
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = '3.6'
      condition: $TRAVIS_OS_NAME = 'linux'
